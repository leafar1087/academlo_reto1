<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/estilos.css">
  </style>
</head>
<body>
  <div class="contenedor">
   
    <header>
      <img src="./images/illustration-hero.svg" alt="">
    </header>
   
    <main>
      <div class="title">
        <h1>Order Summary</h1> 
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
            
      <div class="option-payment">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="option">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <div class="change">
          <span><a href="#">Change</a></span> 
        </div>
      </div>
      
      <div class="button">
        <p id="proceed">Proceed to Payment</p>
        <p id="cancel">Cancel Order</p>
      </div>      

    </main>
    <footer>
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <span>Coded by <a href="#">Rafael PÃ©rez</a>.</span>
    </footer>
  </div>
</body>
</html>
